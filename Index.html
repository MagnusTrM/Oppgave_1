<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>registreringsskjema</title>
</head>
<body>
	<header>
		<div class="header-main">
		<img class="main-logo" src="" alt="logo">
		</div>
	</header>
	<section>
		<form class="container-form" action="">
			<h1>registreringsskjema</h1>
			
			<div class="form-box ">
				<h4>Fornavn</h4>
				<div class="box">
					<input class="input-box" type="text" name="Fornavn" placeholder="Ola"  >
				</div>
			</div>
			<div class="form-box ">
				<h4>Etternavn</h4>
				<div class="box">
					<input class="input-box" type="text" name="Fornavn" placeholder="Nordmann"  >
				</div>
			</div>
			<div class="form-box ">
				<h4>Fødselsdato</h4>
				<span><input class="input-box date" type="number" name="Fornavn" placeholder="dd"  ></span>
				<span><input class="input-box date" type="number" name="Fornavn" placeholder="mm"  ></span>
				<span><input class="input-box date" type="number" name="Fornavn" placeholder="åå"  ></span>
			</div>
			<div class="form-box ">
				<h4>E-post</h4>
				<div class="box">
					<input class="input-box " type="email" name="Fornavn" placeholder="Ola@gmail.com"  >
				</div>
			</div>
			<div class="form-box ">
				<h4>Mobil</h4>
				<div class="box">
					<input class="input-box" type="number" name="Fornavn" placeholder="76 37 83 74"  >
				</div>
			</div>
		</form>
	</section>
	<footer>

	</footer>
	
</body>
</html>
